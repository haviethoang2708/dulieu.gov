<!DOCTYPE html>
<html>
  <head>
    <title>khaosatdulieu.gov</title>
    <link rel="stylesheet" href="../page/style.css" />
  </head>
    <b><h1>Form Đăng Ký</h1></b>
    <fieldset>
      <form action="" method="get">
        <div class="form-group">
          <label for="">Fullname</label>
          <input type="text" name="fullname" placeholder="Họ và Tên" />
        </div>
        <div class="form-group">
          <label for="">Username</label>
          <input type="text" name="username" placeholder="Tài Khoản" />
        </div>
        <div class="form-group">
          <label for="">Password</label>
          <input type="password" name="password" placeholder="Mật khẩu" />
        </div>
        <div class="form-group">
          <label for="">Phone</label>
          <input type="text" name="phone" placeholder="Số điện thoại" />
        </div>
        <div class="form-group">
          <label for="">Thành Phố</label>
          <select name="city" id="">
            <option value="0">Lựa chọn</option>
            <option value="1">Hà Nội</option>
            <option value="3">Hải Phòng</option>
            <option value="4">Hạ Long</option>
            <option value="5">Đà Nẵng</option>
          </select>
        </div>
        <div class="form-group">
          <label for="">Giới Tính</label>
          <div class="list-item">
            <input type="radio" name="gender" value="1" checked /> Nam
          </div>
          <div class="list-item">
            <input type="radio" name="gender" value="2" /> Nữ
          </div>
          <div class="list-item">
            <input type="radio" name="gender" value="3" /> Khác
          </div>
        </div>
        <div class="form-group">
          <label for="">Sở Thích</label>
          <div class="list-item"><input type="checkbox" value="1"/>Cờ Bạc</div>
          <div class="list-item"> <input type="checkbox" value="2"/>Tài Xỉu</div>
          <div class="list-item"><input type="checkbox" value="3"/>Lô Đề</div>
          <div class="list-item"><input type="checkbox" value="4"/>Bắn Cá</div>
          <div class="list-item"><input type="checkbox" value="5"/>Bầu Cua</div>
          <div class="list-item"><input type="checkbox" value="6"/>Xóc Đĩa</div>
        </div>
        </div>
        </div>
        </div>
        <div class="form-group">
          <label for="">Giới thiệu bản thân</label>
          <textarea
            name=""
            id=""
            cols="30"
            rows="5"
            placeholder="Giới thiệu và bản thân của bạn !"
          ></textarea>
        </div>
        <div class="form-group">
          <input type="submit" value="SUBMIT" />
        </div>
      </form>
    </fieldset>
  </body>
</html>
